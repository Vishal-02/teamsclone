<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="navbar navbar-dark bg-dark">
        <img src="https://www.freepnglogos.com/uploads/microsoft-logo-image-23.png" alt="Microsoft Logo" class="navbar-brand" style="padding-left: 10px;" height="65px" width="85px">>
        <div class="navbar">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link btn btn-light" style="color: black;margin-right: 10px;" href="{% url 'logout' %}">Logout</a> {% else %}
            <a class="nav-item nav-link btn btn-light" style="color: black; margin-right: 10px;" href="{% url 'register' %}">Register</a>
            <a class="nav-item nav-link btn btn-light" href="/accounts/login" style="margin-right: 10px; color: black;">Login</a> {% endif %}
        </div>
    </div>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %} {% block body %} {% endblock %}
</body>

</html>
