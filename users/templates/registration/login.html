{% extends 'base.html' %} {% block body %}
<!-- style="padding-top: 15px;" -->
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-light">
                    <div class="card-title" style="text-align: center;">
                        Microsoft
                    </div>
                </div>
                <div class="card-body">
                    <h4 style="text-align: center;">Enter your login credentials here</h4>
                    <br><br>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group d-flex justify-content-center text-center" style="padding: 10px; align-content: center;">
                            <label for="username" style="margin-right: 15px;">Username:</label>
                            <input type="text" name="username" id="username">
                        </div> <br>
                        <div class="form-group d-flex justify-content-center text-center" style="padding: 10px; ">
                            <label for="password" style="margin-right: 16px;">Password:</label>
                            <input type="password" name="password" id="password">
                        </div> <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div> <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
