{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="POST">
                {% csrf_token %}
                <h1>Create Account</h1>
                <span>Enter a Username and Password</span>
                <!-- {% for field in form %}
                <div class="form-group" style="padding: 10px;">
                    {{ field.name }} {{ field }}
                </div>
                {% endfor %} -->
                <!-- <input type="text" placeholder="Name" /> -->
                <input type="text" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="POST">
                <h1>Sign in</h1>
                <span>Sign in with your account</span> {% csrf_token %}
                <!-- <h1>Sign in</h1>
                    <span>Sign in with your account</span>{% for field in form %}
                    <div class="form-group" style="padding: 10px;">
                        {{ field.name }} {{ field }}
                    </div>
                    {% endfor %}-->
                <input type="text" />
                <input type="password" placeholder="Password" />
                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">
                        <a href="http://localhost:8000/accounts/login/">Sign In</a>
                    </button>
                </div>
                <!-- <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">
                        <a href="{% url 'register' %}">Sign Up</a>
                    </button>
                </div> -->
            </div>
        </div>
    </div>

    {% if role == "True" %}
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        // const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        container.classList.add("right-panel-active");
    </script>
    {% endif %}

    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
